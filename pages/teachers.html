<html lang="ru">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<header>
		<div class="container my-3">
			<div class="btn-group" role="group" aria-label="Navigation">
				<button type="button" class="btn btn-secondary">Группы</button>
				<button type="button" class="btn btn-secondary">Преподаватели</button>
				<button type="button" class="btn btn-secondary">Аудитории</button>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col p-4 bg-white rounded">
					<form>
						<div class="form-group">
							<label for="TeacherSelect">Преподаватель</label>
							<select class="form-control" id="TeacherSelect">
								<option selected>ФИО преподавателя</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>

					</form>
				</div>
				<div class="col-sm-1 d-flex justify-content-center align-items-center">
					<p>или</p>
				</div>
				<div class="col p-4 bg-white rounded">
					<form>
						<div class="form-group">
							<label for="TeacherInput">Преподаватель</label>
							<input type="text" class="form-control" id="TeacherInput" placeholder="ФИО преподавателя">
						</div>
						<button type="button" class="btn btn-primary">Добавить преподавателя ›</button>
					</form>
				</div>
			</div>
		</div>
	</main>
